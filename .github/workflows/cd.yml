name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]   # tem que ser idêntico ao name do seu CI
    types: [completed]
  workflow_dispatch: {}                        # permite rodar manual para testar

permissions:
  contents: read

jobs:
  deploy:
    # roda se o CI terminou com sucesso OU se você disparou manualmente
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: [self-hosted, Windows, X64]       # use as MESMAS labels que aparecem no seu runner
    environment: production

    # força PowerShell como shell padrão no Windows
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        run: |
          "IMAGE=kaua45otto/monitor" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          $sha = if ("${{ github.event_name }}" -eq "workflow_run") { "${{ github.event.workflow_run.head_sha }}" } else { "${{ github.sha }}" }
          "TAG_SHA=$sha" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          "NAMESPACE=$ns" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          # opcional: force contexto (ex.: minikube ou docker-desktop)
          $ctx = "${{ secrets.K8S_CONTEXT }}"
          if (-not [string]::IsNullOrWhiteSpace($ctx)) {
            "K8S_CONTEXT=$ctx" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          }

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Select context (opcional)
        if: ${{ steps.vars.outputs.K8S_CONTEXT != '' }}
        run: |
          kubectl config use-context "${{ steps.vars.outputs.K8S_CONTEXT }}"

      - name: Verify cluster
        run: |
          kubectl config current-context
          kubectl version --client
          $ok = $false
          for ($i = 0; $i -lt 6; $i++) {
            kubectl get nodes -o wide *> $null
            if ($LASTEXITCODE -eq 0) { $ok = $true; kubectl get nodes -o wide; break }
            Write-Host "Aguardando API do cluster..."
            Start-Sleep -Seconds 5
          }
          if (-not $ok) { throw "Cluster inacessível" }

      - name: Create namespace if not exists
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get ns $ns *> $null
          if ($LASTEXITCODE -ne 0) { kubectl create ns $ns }

      - name: Apply base manifests
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          # MONITOR
          kubectl apply -n $ns -f k8s/monitor-service.yaml
          kubectl apply -n $ns -f k8s/monitor-deployment.yaml
          # GRAFANA
          kubectl apply -n $ns -f k8s/grafana-service.yaml
          kubectl apply -n $ns -f k8s/grafana-deployment.yaml
          # NGINX
          kubectl apply -n $ns -f k8s/nginx-service.yaml
          kubectl apply -n $ns -f k8s/nginx-deployment.yaml
          # PROMETHEUS
          kubectl apply -n $ns -f k8s/prometheus-service.yaml
          kubectl apply -n $ns -f k8s/prometheus-deployment.yaml

      - name: Apply app deployment (idempotente)
        run: |
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/monitor-deployment.yaml

      - name: Set image to new tag
        run: |
          kubectl set image deployment/monitor `
            monitor="${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}" `
            -n "${{ steps.vars.outputs.NAMESPACE }}"

      - name: Wait rollout
        run: |
          kubectl rollout status deployment/monitor `
            -n "${{ steps.vars.outputs.NAMESPACE }}" --timeout=180s

      - name: Show services (debug)
        run: |
          kubectl get svc -n "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get pods -o wide -n "${{ steps.vars.outputs.NAMESPACE }}"
