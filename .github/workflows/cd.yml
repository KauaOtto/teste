name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        shell: pwsh
        run: |
          "IMAGE=kaua45otto/monitor" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "TAG_SHA=${{ github.event.workflow_run.head_sha }}" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          $namespace = if ("${{ secrets.K8S_NAMESPACE }}") { "${{ secrets.K8S_NAMESPACE }}" } else { "default" }
          "NAMESPACE=$namespace" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Verify cluster
        shell: pwsh
        run: |
          kubectl config current-context
          kubectl version --client
          $ok = $false
          for ($i = 0; $i -lt 6; $i++) {
            try {
              kubectl get nodes -o wide
              $ok = $true
              break
            } catch {
              Write-Host "Aguardando API do cluster..."
              Start-Sleep -Seconds 5
            }
          }
          if (-not $ok) {
            Write-Error "Cluster inacess√≠vel"
            exit 1
          }

      - name: Create namespace if not exists
        shell: pwsh
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          if (-not (kubectl get ns $ns -ErrorAction SilentlyContinue)) {
            kubectl create ns $ns
          }

      - name: Apply base manifests
        shell: pwsh
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl apply -n $ns -f k8s/service.yaml
          kubectl apply -n $ns -f k8s/prometheus-deployment.yaml
          kubectl apply -n $ns -f k8s/grafana-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-service.yaml
          kubectl apply -n $ns -f k8s/prometheus-config.yaml

      - name: Apply app deployment
        shell: pwsh
        run: |
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/deployment.yaml

      - name: Set image to new tag
        shell: pwsh
        run: |
          kubectl set image deployment/monitor monitor="${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}" -n "${{ steps.vars.outputs.NAMESPACE }}"

      - name: Wait rollout
        shell: pwsh
        run: |
          kubectl rollout status deployment/monitor -n "${{ steps.vars.outputs.NAMESPACE }}" --timeout=180s

      - name: Show services (debug)
        shell: pwsh
        run: |
          kubectl get svc -n "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get pods -o wide -n "${{ steps.vars.outputs.NAMESPACE }}"
