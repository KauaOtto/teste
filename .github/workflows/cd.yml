name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=kaua45otto/monitor" >> "$GITHUB_OUTPUT"
          # usa o SHA do workflow de CI que disparou este CD
          echo "TAG_SHA=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> "$GITHUB_OUTPUT"

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          set -e
          mkdir -p "$HOME/.kube"

          # Se o secret já for YAML (contém 'apiVersion:'), grava direto.
          # Senão, decodifica de base64.
          if echo "$KUBE_CONFIG_DATA" | grep -q "apiVersion:"; then
            echo "Detected plain YAML kubeconfig in secret."
            printf "%s" "$KUBE_CONFIG_DATA" > "$HOME/.kube/config"
          else
            echo "Detected base64 kubeconfig in secret."
            printf "%s" "$KUBE_CONFIG_DATA" | base64 -d > "$HOME/.kube/config"
          fi

          # Remove CRLF (Windows) e garante perms
          sed -i 's/\r$//' "$HOME/.kube/config"
          chmod 600 "$HOME/.kube/config"

          # Validação rápida (falha cedo se estiver errado)
          head -n 5 "$HOME/.kube/config"
          grep -q '^apiVersion:' "$HOME/.kube/config" || { echo "Invalid kubeconfig: missing apiVersion"; cat "$HOME/.kube/config"; exit 1; }

            - name: Verify cluster
              run: |
                kubectl config current-context
                kubectl version --client || true
                # tenta por até 30s
                for i in {1..6}; do
                  kubectl get nodes -o wide && exit 0
                  echo "Aguardando API do cluster..."
                  sleep 5
                done
                echo "Cluster inacessível"; exit 1

      - name: Create namespace if not exists
        run: |
          kubectl get ns "${{ steps.vars.outputs.NAMESPACE }}" >/dev/null 2>&1 || \
          kubectl create ns "${{ steps.vars.outputs.NAMESPACE }}"

      - name: Apply base manifests (Service, Prometheus, Grafana, Nginx)
        run: |
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/service.yaml || true
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/prometheus-deployment.yaml || true
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/grafana-deployment.yaml || true
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/nginx-deployment.yaml || true
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/nginx-service.yaml || true
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/prometheus-config.yaml || true

      - name: Apply app deployment (first time / idempotente)
        run: |
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/deployment.yaml

      - name: Set image to new tag
        run: |
          kubectl set image deployment/monitor \
            monitor="${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}" \
            -n "${{ steps.vars.outputs.NAMESPACE }}"

      - name: Wait rollout
        run: |
          kubectl rollout status deployment/monitor \
            -n "${{ steps.vars.outputs.NAMESPACE }}" --timeout=180s

      - name: Show services (debug)
        run: |
          kubectl get svc -n "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get pods -o wide -n "${{ steps.vars.outputs.NAMESPACE }}"
