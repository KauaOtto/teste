name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: [self-hosted, Windows, X64]
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - name: Set vars
        id: vars
        shell: powershell
        run: |
          "IMAGE=kaua45otto/monitor" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          if ("${{ github.event_name }}" -eq "workflow_run") { $sha = "${{ github.event.workflow_run.head_sha }}" } else { $sha = "${{ github.sha }}" }
          "FULL_SHA=$sha"                       | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "SHORT_SHA=$($sha.Substring(0,7))"    | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          $ns = "${{ secrets.K8S_NAMESPACE }}"; if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          "NAMESPACE=$ns" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          $ctx = "${{ secrets.K8S_CONTEXT }}"; if (-not [string]::IsNullOrWhiteSpace($ctx)) { "K8S_CONTEXT=$ctx" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append }

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig (secret ou arquivo local)
        shell: powershell
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          $dest = "$env:USERPROFILE\.kube\config"
          New-Item -ItemType Directory -Path "$env:USERPROFILE\.kube" -Force | Out-Null
          if (-not [string]::IsNullOrWhiteSpace($env:KUBE_CONFIG_DATA)) {
            if ($env:KUBE_CONFIG_DATA -match "apiVersion:") {
              $env:KUBE_CONFIG_DATA | Out-File -FilePath $dest -Encoding utf8
            } else {
              [System.Convert]::FromBase64String($env:KUBE_CONFIG_DATA) | Set-Content -Encoding Byte -Path $dest
            }
          } elseif (-not (Test-Path $dest)) {
            throw "Sem kubeconfig: informe KUBE_CONFIG_DATA ou deixe ~/.kube/config no runner."
          }

      - name: Select context (opcional)
        if: ${{ steps.vars.outputs.K8S_CONTEXT != '' }}
        shell: powershell
        run: kubectl config use-context "${{ steps.vars.outputs.K8S_CONTEXT }}"

      - name: Verify cluster
        shell: powershell
        run: |
          kubectl config current-context
          kubectl version --client
          for ($i=0; $i -lt 6; $i++) {
            kubectl get nodes -o wide *> $null
            if ($LASTEXITCODE -eq 0) { kubectl get nodes -o wide; break }
            Start-Sleep -Seconds 5
            if ($i -eq 5) { throw "Cluster inacessível" }
          }

      - name: Create namespace if not exists
        shell: powershell
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get ns $ns *> $null; if ($LASTEXITCODE -ne 0) { kubectl create ns $ns }

      - name: Apply manifests (idempotente)
        shell: powershell
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          foreach ($f in @(
            "k8s/service.yaml",
            "k8s/deployment.yaml",
            "k8s/monitor-service.yaml",
            "k8s/monitor-deployment.yaml",
            "k8s/nginx-service.yaml",
            "k8s/nginx-deployment.yaml",
            "k8s/grafana-service.yaml",
            "k8s/grafana-deployment.yaml",
            "k8s/prometheus-service.yaml",
            "k8s/prometheus-deployment.yaml",
            "k8s/prometheus-config.yaml"
          )) { if (Test-Path $f) { kubectl apply -n $ns -f $f } }

      # Rollout com fallback: FULL → SHORT → latest
      - name: Set image (FULL SHA)
        shell: powershell
        continue-on-error: true
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl set image deploy/monitor monitor="${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.FULL_SHA }}" -n $ns
          kubectl rollout status deploy/monitor -n $ns --timeout=300s

      - name: Fallback SHORT SHA
        if: ${{ failure() }}
        shell: powershell
        continue-on-error: true
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl set image deploy/monitor monitor="${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}" -n $ns
          kubectl rollout status deploy/monitor -n $ns --timeout=300s

      - name: Fallback latest
        if: ${{ failure() }}
        shell: powershell
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl set image deploy/monitor monitor="${{ steps.vars.outputs.IMAGE }}:latest" -n $ns
          kubectl rollout status deploy/monitor -n $ns --timeout=300s

      - name: Diagnose on failure
        if: ${{ failure() }}
        shell: powershell
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl describe deployment/monitor -n $ns
          kubectl get rs -n $ns -l app=monitor -o wide
          kubectl describe rs -n $ns -l app=monitor
          kubectl get pods -n $ns -l app=monitor -o wide
          kubectl get events -n $ns --sort-by=.lastTimestamp | Select-Object -Last 200

      - name: Show services (debug)
        shell: powershell
        run: |
          kubectl get svc  -n "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get pods -n "${{ steps.vars.outputs.NAMESPACE }}" -o wide
