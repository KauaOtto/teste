name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]  # tem que ser idêntico ao "name:" do seu CI
    types: [completed]
  workflow_dispatch: {}                       # permite disparar manual pra testar

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: [self-hosted, Windows, X64]      # use as labels EXACT do seu runner
    environment: production

    # >>> Shell padrão: Windows PowerShell (não pwsh)
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Em runners self-hosted às vezes o "clean" falha; se continuar dando 128, troque para clean: false
          clean: true

      # Se ainda aparecer erro 128 de git (repo sujo), descomente este passo:
      # - name: Git safe directory fix (optional)
      #   run: |
      #     git config --global --add safe.directory '*'

      - name: Set vars
        id: vars
        run: |
          "IMAGE=kaua45otto/monitor" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          if ("${{ github.event_name }}" -eq "workflow_run") {
            $sha = "${{ github.event.workflow_run.head_sha }}"
          } else {
            $sha = "${{ github.sha }}"
          }
          "TAG_SHA=$sha" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          "NAMESPACE=$ns" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          $ctx = "${{ secrets.K8S_CONTEXT }}"  # opcional (ex.: minikube, docker-desktop)
          if (-not [string]::IsNullOrWhiteSpace($ctx)) {
            "K8S_CONTEXT=$ctx" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          }

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Select context (opcional)
        if: ${{ steps.vars.outputs.K8S_CONTEXT != '' }}
        run: |
          kubectl config use-context "${{ steps.vars.outputs.K8S_CONTEXT }}"

      - name: Verify cluster
        run: |
          kubectl config current-context
          kubectl version --client
          $ok = $false
          for ($i = 0; $i -lt 6; $i++) {
            kubectl get nodes -o wide *> $null
            if ($LASTEXITCODE -eq 0) { $ok = $true; kubectl get nodes -o wide; break }
            Write-Host "Aguardando API do cluster..."
            Start-Sleep -Seconds 5
          }
          if (-not $ok) { throw "Cluster inacessível" }

      - name: Create namespace if not exists
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get ns $ns *> $null
          if ($LASTEXITCODE -ne 0) { kubectl create ns $ns }

      - name: Apply base manifests
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          # MONITOR
          kubectl apply -n $ns -f k8s/monitor-service.yaml
          kubectl apply -n $ns -f k8s/monitor-deployment.yaml
          # GRAFANA
          kubectl apply -n $ns -f k8s/grafana-service.yaml
          kubectl apply -n $ns -f k8s/grafana-deployment.yaml
          # NGINX
          kubectl apply -n $ns -f k8s/nginx-service.yaml
          kubectl apply -n $ns -f k8s/nginx-deployment.yaml
          # PROMETHEUS
          kubectl apply -n $ns -f k8s/prometheus-service.yaml
          kubectl apply -n $ns -f k8s/prometheus-deployment.yaml

            - name: Set image to new tag
        shell: powershell
        run: |
          kubectl set image deployment/monitor `
            monitor="${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}" `
            -n "${{ steps.vars.outputs.NAMESPACE }}"

      - name: Try rollout (1ª tentativa)
        shell: powershell
        continue-on-error: true
        run: |
          kubectl rollout status deployment/monitor -n "${{ steps.vars.outputs.NAMESPACE }}" --timeout=300s

      - name: Diagnose on failure
        if: ${{ failure() }}
        shell: powershell
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          Write-Host "==== DESCRIBE DEPLOYMENT ===="
          kubectl describe deployment/monitor -n $ns
          Write-Host "==== REPLICASETS ===="
          kubectl get rs -n $ns -l app=monitor -o wide
          kubectl describe rs -n $ns -l app=monitor
          Write-Host "==== PODS ===="
          kubectl get pods -n $ns -l app=monitor -o wide
          Write-Host "==== EVENTS (últimos 200) ===="
          kubectl get events -n $ns --sort-by=.lastTimestamp | Select-Object -Last 200
          Write-Host "==== LOGS (últimos 200 por contêiner) ===="
          $pods = kubectl get pods -n $ns -l app=monitor -o jsonpath='{.items[*].metadata.name}'
          foreach ($p in $pods.Split(' ')) {
            Write-Host "---- $p ----"
            kubectl logs $p -n $ns --all-containers --tail=200
          }

      - name: Force restart (scale to zero → up) and wait again
        if: ${{ failure() }}
        shell: powershell
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          Write-Host "==== SCALE DOWN ===="
          kubectl scale deployment/monitor -n $ns --replicas=0
          Start-Sleep -Seconds 10
          Write-Host "==== CLEANING STUCK OLD PODS/RS ===="
          # Se ainda tiver pod antigo pendente, elimina
          $pods = kubectl get pods -n $ns -l app=monitor -o jsonpath='{.items[*].metadata.name}'
          foreach ($p in $pods.Split(' ')) { if ($p) { kubectl delete pod $p -n $ns --grace-period=5 --force }} 
          Start-Sleep -Seconds 5
          Write-Host "==== SCALE UP ===="
          kubectl scale deployment/monitor -n $ns --replicas=1
          Write-Host "==== ROLLOUT STATUS (2ª tentativa) ===="
          kubectl rollout status deployment/monitor -n $ns --timeout=300s
